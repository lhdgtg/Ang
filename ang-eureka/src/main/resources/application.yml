spring:
  profiles:
    active: peer41
    
server:
  context-path: /ang-eureka
  port: 8000
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/${server.context-path}/eureka/
      
      